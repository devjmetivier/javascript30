<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    const pressed = [];
    const secretCode = 'ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightbaEnter';
    const codeKeyNum = 9;

    window.addEventListener('keyup', function (e) {
        pressed.push(e.key);
        pressed.splice(-10, pressed.length - codeKeyNum);
        if (pressed.join('').includes(secretCode)) {
            cornify_add();
        }
        console.log(pressed);
    });
</script>
</body>
</html>
